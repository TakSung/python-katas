name: catchup
description: >
  Read all changed files in the current git branch and summarize diffs.
parameters: []
run:
  command: bash
  args:
    - "-c"
    - |
      echo "üîç Checking for modified files..."
      FILES=$(git diff --name-only main)
      if [ -z "$FILES" ]; then
        echo "‚úÖ No modified files."
      else
        echo "üìÇ Changed files:"
        echo "$FILES"
        echo ""
        for f in $FILES; do
          echo "===== FILE: $f ====="
          git diff $f
          echo ""
        done
      fi
